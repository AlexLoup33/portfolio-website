server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;

    # Sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # SPA fallback : On traite TOUT ce qui n'est pas un fichier réel vers index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache pour les assets (JS, CSS, Images, Polices)
    # Note : On enlève le "try_files $uri =404" qui est trop brutal pour une SPA
    location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|pdf)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        access_log off;
        # Si l'asset n'est pas trouvé, on ne veut pas forcément un 404 qui casse tout,
        # mais ici pour les fichiers statiques c'est acceptable si le chemin est bon.
    }

    # Empêcher le cache sur l'index.html et les fichiers service-worker
    location ~* (index\.html|service-worker\.js)$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;
    }

    # Pages d’erreur
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}